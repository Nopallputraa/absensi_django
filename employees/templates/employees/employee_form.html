{% extends "base.html" %}
{% block content %}
  <h1 class="text-xl font-semibold mb-4">{% if object %}Edit{% else %}Tambah{% endif %} Karyawan</h1>

  <form method="post" class="space-y-4 bg-white p-4 rounded shadow">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
      <button class="px-3 py-1 bg-green-600 text-white rounded">Simpan</button>
      <a href="{% url 'employees:employee-list' %}" class="ml-2 text-sm">Batal</a>
    </div>
  </form>
{% endblock %}
