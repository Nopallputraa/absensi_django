{% load static %}

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistem Absensi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Hero Section -->
  <section class="bg-gradient-to-r from-purple-700 to-pink-600 text-white min-h-screen flex items-center justify-center">
    <div class="text-center px-6">

      <!-- Logo -->
      <img src="{% static 'img/logo.png' %}" alt="Logo Sistem Absensi"
          class="mx-auto mb-6 w-24 h-24 md:w-32 md:h-32 rounded-full shadow-lg" />

      <!-- Judul -->
      <h1 class="text-4xl md:text-6xl font-bold mb-6">Selamat Datang di Sistem Absensi</h1>
      <p class="text-lg md:text-xl mb-8">Kelola data karyawan dan absensi dengan mudah, cepat, dan efisien.</p>
      
      <!-- Tombol -->
      <div class="space-x-4">
        <a href="/employees/" class="px-6 py-3 bg-pink-500 font-semibold rounded-lg shadow hover:bg-pink-600">Kelola Karyawan</a>
        <a href="{% url 'admin:index' %}" class="px-6 py-3 bg-white text-purple-700 font-semibold rounded-lg shadow hover:bg-gray-100">Masuk Admin</a>
        <a href="/attendances/" class="px-6 py-3 bg-pink-500 font-semibold rounded-lg shadow hover:bg-pink-600">Kelola Absensi</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-4">
    <p>&copy; {{ year }} Sistem Absensi. All rights reserved.</p>
  </footer>

</body>
</html>
